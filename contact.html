<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Your Brand Name</title>
   <link rel="stylesheet" href="about.css" >
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      border-bottom: 2px solid #61a0af;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #61a0af;
    }
    section {
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      background-color: #61a0af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4a7b82;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Phone:</strong> +1 (234) 567-8901</p>
      <p><strong>Email:</strong> contact@yourbrand.com</p>
      <p><strong>Address:</strong> 1234 Brand St, City, Country</p>
    </div>
  </section>
</body>
</html>
