<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veg Pickles - RD Home Foods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    header {
      background-color: #008080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(90deg, #008080cc, #004d4dcc);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .gallery-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 1rem;
      text-align: center;
      background-color: #008080cc;
      color: white;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #008080;
    }
    .modal-content p {
      color: #555;
    }
    .price-select {
      margin: 1rem 0;
    }
    .price-select select {
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    .add-btn {
      background-color: #008080;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
      width: 100%;
    }
    .add-btn:hover {
      background-color: #006666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>RD Home Foods</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Veg Pickles</a>
      <a href="#">Vadiyalu</a>
      <a href="#">Podhulu</a>
      <a href="#">Sweets</a>
      <a href="#">Hots</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hots</h1>
    <p>Authentic and flavorful hot foods made fresh daily!</p>
  </section>

  <section class="gallery">
    <div class="gallery-item" onclick="openModal('Lemon Pickle', 'Tangy and spicy homemade lemon pickle.', 120)">
      <img src="images/veg-pickles/pickle1.jpg" alt="Lemon Pickle">
      <div class="caption">Lemon Pickle</div>
    </div>
    <div class="gallery-item" onclick="openModal('Mango Pickle', 'Spicy mango pickle with traditional seasoning.', 100)">
      <img src="images/veg-pickles/pickle6.jpg" alt="Mango Pickle">
      <div class="caption">Mango Pickle</div>
    </div>
    <!-- Add more items here similarly -->
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="itemName">Item Name</h2>
      <p id="itemDesc">Item description goes here.</p>

      <div class="price-select">
        <label for="weightSelect">Choose weight:</label>
        <select id="weightSelect" onchange="updatePrice()">
          <option value="100">100g</option>
          <option value="250">250g</option>
          <option value="500">500g</option>
          <option value="1000">1kg</option>
        </select>
      </div>

      <p><strong>Total: ₹<span id="totalPrice">0</span></strong></p>
      <button class="add-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <footer>
    © 2025 RD Home Foods. All rights reserved.
  </footer>

  <script>
    let basePrice = 0;

    function openModal(name, desc, pricePerKg) {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('itemName').innerText = name;
      document.getElementById('itemDesc').innerText = desc;
      basePrice = pricePerKg;
      updatePrice();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function updatePrice() {
      const grams = parseInt(document.getElementById('weightSelect').value);
      const price = (grams / 1000) * basePrice;
      document.getElementById('totalPrice').innerText = price.toFixed(2);
    }

    function addToCart() {
      const item = document.getElementById('itemName').innerText;
      const grams = document.getElementById('weightSelect').value;
      const price = document.getElementById('totalPrice').innerText;
      alert(`${item} (${grams}g) added to cart for ₹${price}`);
      closeModal();
    }
  </script>
</body>
</html>
